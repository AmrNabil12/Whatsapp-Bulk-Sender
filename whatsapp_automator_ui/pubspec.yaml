name: whatsapp_automator_ui
description: "Flutter UI for WhatsApp Bulk Message Automator"
publish_to: "none"
version: 1.0.0+1

environment:
  sdk: ">=3.3.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter

  # HTTP client
  http: ^1.2.2

  # State management
  provider: ^6.1.2

  # File picking (desktop + Android)
  file_picker: ^8.1.2

  # Persistent settings (server URL, etc.)
  shared_preferences: ^2.3.2

  # Animations
  flutter_animate: ^4.5.0

  # Icons
  cupertino_icons: ^1.0.8

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/images/

  # Windows desktop only
